<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weights and Stuff — Personal Training & Massage Therapy</title>
  <meta name="description" content="Weights and Stuff offers personal training (pregnancy training, women's lifting groups, sports performance, pain-free movement) and massage therapy (Swedish classic & sports massage). Book a free consult." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --text:#000;
      --muted:#333;
      --accent:#00e5ff;
      --accent2:#ff2d7a;
      --accent3:#16ff72;
      --maxw:1200px;
      --radius:18px;
      --shadow:0 8px 20px rgba(0,0,0,.15);
      --bgfade:0.7;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background:
        linear-gradient(rgba(255,255,255,var(--bgfade)), rgba(255,255,255,var(--bgfade))),
        url("WEIGHTS AND STUFF STRENGTH & CONDITIONING.PNG") no-repeat center center fixed;
      background-size: cover;
      line-height:1.55;
      overflow-x:hidden;
    }
    
    a {color:var(--accent);text-decoration:none}
    a:hover {opacity:.9}

    /* Header / Nav */
    header {
      position:sticky; top:0; z-index:40;
      background:#fff; border-bottom:1px solid #ddd;
    }
    .nav {
      max-width:var(--maxw); margin:auto;
      display:flex; align-items:center; justify-content:space-between;
      gap:24px; padding:14px 22px;
    }
    .brand strong {
      font-family:"Bebas Neue"; font-size:28px; line-height:1;
    }
    .navlinks {display:flex; gap:22px; flex-wrap:wrap; align-items:center}
    .navlinks a {
      color:var(--text); font-weight:700; text-transform:uppercase;
    }

    /* Buttons */
    .cta {
      padding:12px 18px; border-radius:12px; font-weight:900; text-transform:uppercase;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#fff; border:none; box-shadow:var(--shadow);
      transition:.2s ease;
    }
    .cta:hover {transform:translateY(-2px);opacity:.95}

    .outline {
      padding:12px 18px; border-radius:12px; font-weight:800; text-transform:uppercase;
      border:2px solid var(--accent); background:transparent; color:var(--text);
      transition:.2s ease;
    }
    .outline:hover {background:var(--accent); color:#fff}

    /* Sections */
    section {max-width:var(--maxw); margin:0 auto; padding:64px 22px; text-align:center}
    h1,h2,h3 {margin-bottom:10px; color:#000}
    h1 {font-family:"Bebas Neue"; font-size:clamp(46px,8vw,92px)}
    h2 {font-family:"Bebas Neue"; font-size:clamp(34px,5vw,52px)}
    .sub {color:var(--muted); font-size:1.06rem; margin-bottom:20px}

    /* Pills */
    .pills {display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin:22px 0}
    .pill {padding:10px 14px; border-radius:999px; font-weight:800; background:#eee; color:#000}

    /* Cards / Services */
    .card,.service {
      background:#fff; color:#000;
      border:1px solid #ddd; border-radius:var(--radius);
      box-shadow:var(--shadow); padding:22px; text-align:left;
    }
    .badge {
      display:inline-block; font-weight:900; text-transform:uppercase;
      font-size:.74rem; color:#fff;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      padding:4px 10px; border-radius:999px; margin-bottom:10px;
    }

    /* Grids */
    .grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:18px; margin-top:24px}

    /* Split layout */
    .split {display:grid; grid-template-columns:1fr 1fr; gap:22px; align-items:center}
    @media (max-width:820px){.split{grid-template-columns:1fr}}

    /* Forms */
    form {display:flex; flex-direction:column; gap:14px; text-align:left}
    label {font-weight:600}
    input,select,textarea {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:10px;
      font-size:1rem; font-family:inherit;
    }
    textarea {min-height:120px; resize:vertical}

    /* Footer */
    footer {border-top:1px solid #ddd; color:#000; padding:28px 22px; background:#fff}
    .foot {max-width:var(--maxw); margin:0 auto; display:flex; gap:16px; justify-content:space-between; flex-wrap:wrap; text-align:center}

    /* Floating Button */
    .floating-cta {
      position:fixed;
      bottom:20px; right:20px;
      z-index:100;
    }
    .floating-cta a {
      display:inline-block;
      padding:16px 24px;
      border-radius:50px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#fff;
      font-weight:900;
      text-transform:uppercase;
      box-shadow:var(--shadow);
      transition:.2s ease;
    }
    .floating-cta a:hover {transform:scale(1.05);opacity:.95}
  </style>
</head>
<body>
  <!-- ... your full existing content ... -->

  <footer>
    <div class="foot">
      <div>&copy; <span id="y"></span> Weights and Stuff. All rights reserved.</div>
    </div>
  </footer>

  <!-- Floating Button -->
  <div class="floating-cta">
    <a href="#contact">Book Now</a>
  </div>

  <script>
    function submitMsg(form){
      alert("Thanks! We’ll get back to you shortly to schedule your consult.");
      form.reset();
      return false;
    }
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
